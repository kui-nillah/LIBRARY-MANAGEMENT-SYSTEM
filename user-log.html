<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MEMBER LOGIN - ATCLMS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="Docs/css/user-log.css">
</head>

<body>
    <div class="wrapper" data-aos="zoom-in" data-aos-duration="1500">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container" data-aos="zoom-in" data-aos-duration="500">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form action="index.php" class="login" autocomplete="off">
                    <div class="field">
                        <input type="email" placeholder="Email address" name="mail" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" name="pass" required>
                    </div>
                    <input type="hidden" name="hidden" autocomplete="false">
                    <div class="field">
                        <input type="submit" name="send" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Signup now.</a></div>
                </form>
                <form action="main.js" class="signup" autocomplete="off">
                    <div class="field">
                        <input type="text" placeholder="Enter your full name" name="fname" required>
                    </div>
                    <div class="field">
                        <input type="email" placeholder="Enter your email address" name="mail" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Enter your phone number" name="tel" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" name="pass" required>
                    </div>
                    <input type="hidden" name="hidden" autocomplete="false">
                    <div class="field">
                        <input type="submit" name="send" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="Docs/js/user-log.js" async defer></script>
</body>

</html>
